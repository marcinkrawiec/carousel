	function specialContainerDemo() {
		var specialContainerName = '.js-carousel-special-container';
		var selectorItem = '__item';
		var selectorWidthItem = '.js-carousel-item-width';
		if ($('body').width() < 1024) {
			specialContainerName = '.js-carousel-special-container-palm';
			selectorItem = '__item--palm';
			selectorWidthItem = '.js-carousel-item-width-palm';
		}
		$('.js-carousel--home-3').mkCarousel('destroy');
		$('.js-carousel--home-3').mkCarousel({
			'moveToCenter': false,
			'calculateImgDimensions' : false,
			'calculateItemDimensions' : true,
			'calculateContainerOffset': false,
			'carouselNamespace' : 'carousel-home-3',
			'generateNavItems': true,
			'selectorItem':selectorItem,
			'selectorWidthItem': selectorWidthItem,
			'selectorWidthSpecialContainer': specialContainerName,
			'allowLoop': true,
		});
	}
	specialContainerDemo();


	function snapByDemo() {
		var containerName = '.js-carousel--snap-by';
		var snapBy = 3;
		if ($('body').width() < 768) {
			var snapBy = 1;
		} else if($('body').width() < 1100) {
			var snapBy = 2;
		}
		$(containerName).mkCarousel('destroy');
		$(containerName).mkCarousel({
			'moveToCenter': false,
			'calculateImgDimensions' : true,
			'calculateItemDimensions' : true,
			'calculateContainerOffset': true,
			'carouselNamespace' : 'carousel-snap-by',
			'generateNavItems': true,
			'snapPositionsBy': snapBy,
			'fitNoItemsByContainer': snapBy,
			'allowLoop': true,
			'carouselDebug':true
		});
	}

	snapByDemo();

	$(window).on('resize', $.throttle(250, function() { 
		specialContainerDemo(); 
		snapByDemo(); 
	}) );
	</script>
